<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link

<style>

</style>

<body>

    <nav>

        <div class="menu-toggle">

            <span></span>

    <script src="script.js"></script>

</html>
